<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">

<style type="text/css">
html {
	margin-left: 37%;
	margin-right: 37%;
	margin-top: 3%;
}
</style>

</head>
<body>

	<h3>Spring Boot - pequeno exemplo de CRUD com API e Bootstrap</h3>
	<br>
	<form action="" id="formCadastroUser">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome do Usuário</label> <input
				type="text" class="form-control" id="nome"
				placeholder="Informe o nome" required="required">
		</div>

		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label> <input
				type="number" class="form-control" id="idade">
		</div>

	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
	<button type="button" class="btn btn-danger" data-bs-toggle="modal"
		data-bs-target="#modalPesquisarUser">Pesquisar</button>
	<button type="button" class="btn btn-info"
		onclick="botaoDeletarDaTela();">Deletar</button>


	<div class="modal fade" id="modalPesquisarUser" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
						usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nomeBusca" class="col-form-label">Informe o
								nome:</label> <input type="text" class="form-control" id="nomeBusca">
						</div>
						<button type="button" class="btn btn-success"
							onclick="pesquisarUser()">Buscar</button>
					</form>

					<div style="height:350px;overflow: scroll">
						<table class="table" id="tabelaresultados">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nome</th>
									<th scope="col">Editar</th>
									<th scope="col">Deletar</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
					
				</div>
				<div class="modal-footer">

					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>


	<!-- ### Scripts em JS -->


	<script type="text/javascript">
		function pesquisarUser() {
			var nome = $('#nomeBusca').val();

			if (nome != null && nome.trim() != '') {

				$
						.ajax(
								{
									method : "GET",
									url : "buscarpornome",
									data : "name=" + nome,
									success : function(response) {
										$('#tabelaresultados > tbody > tr')
												.remove(); // limpa a tabela anterior, se existir

										for (var i = 0; i < response.length; i++) {
											$('#tabelaresultados > tbody')
													.append(
															'<tr id="' + response[i].id + 
										    '"><td>'
																	+ response[i].id
																	+ '</td><td>'
																	+ response[i].nome
																	+ '</td><td><button type="button" onclick="colocarEmEdicao('
																	+ response[i].id
																	+ ')" class="btn btn-primary">Ver</button>'
																	+ '</td><td><button type="button" onclick="colocarEmDelecao('
																	+ response[i].id
																	+ ')" class="btn btn-info">Deletar</button></td></tr>');
										}
									}

								}).fail(
								function(xhr, status, errorThrown) {
									alert("Erro ao buscar usuário: "
											+ xhr.responseText);
								});
			}
		}

		function botaoDeletarDaTela() {

			var id = $('#id').val();
			
			if (id != null && id.trim() != '') {
				colocarEmDelecao(id);
				document.getElementById('formCadastroUser').reset();
			}

		}

		function colocarEmDelecao(id) {

			if (confirm('Deseja realmente deletar esse usuário?')) {

				$.ajax({
					method : "DELETE",
					url : "delete",
					data : "idUser=" + id,
					success : function(response) {

						$('#' + id).remove();

						alert(response);

					}

				}).fail(
						function(xhr, status, errorThrown) {
							alert("Erro ao deletar usuário por id: "
									+ xhr.responseText);
						});

			}
		}

		function colocarEmEdicao(id) {

			$.ajax({
				method : "GET",
				url : "buscaruserid",
				data : "idUser=" + id,
				success : function(response) {

					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#idade").val(response.idade);

					$('#modalPesquisarUser').modal('hide');

				}

			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar usuário por id: " + xhr.responseText);
			});
		}

		function salvarUsuario() {

			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();
			
			
			if (nome == null || nome.trim() == '') {
				alert('Informe o nome');
				$("#nome").focus();
				return;
			}
			
			if (idade == null || idade.trim() == '') {
				alert('Informe a idade');
				$("#idade").focus();
				return;
			}

			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$("#id").val(response.id);

					alert("Dados gravados com sucesso!");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar dados: " + xhr.responseText);
			});

		}
	</script>

</body>
</html>
